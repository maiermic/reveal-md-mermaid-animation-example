  <body>
    <div class="reveal">
      <div class="slides"><section  data-markdown><script type="text/template"># Diagrams
</script></section><section  data-markdown><script type="text/template">
## Simple Diagram
Press right/left arrow key to show next/previous part of the diagram.

<!-- Diagram with animation defined as script -->
<!-- that is associated by graph name -->
<!-- defined in attribute of parent or ancestor element -->

<div data-mermaid-graph-name="simple">

```mermaid
graph TD;
   A-->B;
```

</div>
</script></section><section  data-markdown><script type="text/template">
## Flow Chart
### animation defined in script

Press right/left arrow key to show next/previous part of the diagram.

<!-- Diagram with animation defined as script -->
<!-- that is associated by graph index -->

```mermaid
graph TD
    A[Christmas] -->|Get money| B(Go shopping)
    B --> C{Let me think}
    C -->|One| D[Laptop]
    C -->|Two| E[iPhone]
    C -->|Three| F[fa:fa-car Car]
```
</script></section><section  data-markdown><script type="text/template">
## Flow Chart
### animation defined in code block

Press right/left arrow key to show next/previous part of the diagram.

<!-- Diagram with animation defined as code block (mermaid-animation)  -->
<!-- on the same slide as diagram -->

```mermaid
graph TD
    A[Christmas] -->|Get money| B(Go shopping)
    B --> C{Let me think}
    C -->|One| D[Laptop]
    C -->|Two| E[iPhone]
    C -->|Three| F[fa:fa-car Car]
```

```mermaid-animation
A
A-->B B 
B-->C C
C-->D D C-->E E C-->F F
```
</script></section></div>
    </div>

    <script src="./dist/reveal.js"></script>

    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>
    <script src="./plugin/zoom/zoom.js"></script>
    <script src="./plugin/notes/notes.js"></script>
    <script src="./plugin/math/math.js"></script>
    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {}, queryOptions);
    </script>

    <script src="assets/lib/mermaid.min.js"></script>
    <script src="assets/lib/reveal-mermaid.js"></script>
    <script src="assets/lib/reveal-mermaid-animation.js"></script>
    <script src="assets/reveal-mermaid-animation-handlers.js"></script>

    <script>
      Reveal.initialize(options);
    </script>
  </body>
</html>
